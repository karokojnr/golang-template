version: '3.7'
volumes:
  database_data:
    driver: local
services:
  db:
    image: 'postgres:latest' # use latest official postgres version
    ports:
      - '5432:5432'
    expose:
      - 5432
    environment:
      DB_NAME: postgres
      DB_USER: cars
      DB_PASSWORD: karokojnr
    volumes:
      - database_data:/var/lib/postgresql/data
  web:
    build: .
    ports:
      - '8080:8080'
    environment:
      DB_HOST: db
      POSTGRES_PORT: 5432
    env_file:
      - .env  # configure postgres
